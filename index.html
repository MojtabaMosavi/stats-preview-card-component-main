<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <header class="header grid-container">
    <div class="header__container">
      <section class="header__content">
        <h2 class="header__title">Get <span class="header__styled">insights </span>that help your business grow.</h2>
        <p class="header__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats__item">
            <span class="stats__number"> 10k+</span>
            <span class="stats__name">companies</span>
          </div>

          <div class="stats__item">
            <span class="stats__number"> 314</span>
            <span class="stats__name">templates</span>
          </div>

          <div class="stats__item">
            <span class="stats__number">12m+</span>
            <span class="stats__name">queries</span>
          </div>
        </div>
      </section>
    </div>

    <div class="header__img"></div>

  </header>



</body>
</html>
